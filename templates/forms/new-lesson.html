<script type="text/html" id="new-lesson-form">
    <form data-bind="submit: save, with: lesson">
        <input type="text" placeholder="Title" data-bind="value: title">
        <input type="datetime-local" placeholder="start" data-bind="value: plannedStartTime">
        <input type="number" placeholder="duration" data-bind="value: expectedDuration">
        <input type="submit" value="submit">

        <button data-bind="click: pickTopTargets">PICK TOP TARGETS</button>

        <ul data-bind="foreach: $parent.targets">
            <li>
                <label>
                    <span data-bind="text: identifier"></span>
                    <input type="checkbox" data-bind="value: id, checked: $parent.targetIds">
                </label>
            </li>
        </ul>
    </form>
</script>
